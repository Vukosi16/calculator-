<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-dashboard">
            <div class="top-half">
                <p class="title">The Vuks Calculator</p>
                <div class="display"></div>
            </div>
            <div class="bottom-half">
                <div class="numbers-container">
                    <button class="numbers one">1</button>
                    <button class="numbers two">2</button>
                    <button class="numbers three">3</button>
                    <button class="numbers four">4</button>
                    <button class="numbers five">5</button>
                    <button class="numbers six">6</button>
                    <button class="numbers seven">7</button>
                    <button class="numbers eight">8</button>
                    <button class="numbers nine">9</button>
                    <button class="numbers ten">0</button>
                    <button class="numbers clear">Clear</button>
                </div>
                <div class="operations-container">
                    <button class="operations plus">+</button>
                    <button class="operations minus">-</button>
                    <button class="operations times">*</button>
                    <button class="operations divide">/</button>
                    <button class="operations equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
